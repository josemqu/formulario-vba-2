<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa VBA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 12); // Buenos Aires

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker;

    map.on('click', function (e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);

      // Enviar como string a VBA vía TitleChange
      reportCoordsString(lat, lng);
    });

    function reportCoordsString(lat, lng) {
  // Formato string: "lat,lng". Ajusta precisión si quieres.
  var s = lat + "," + lng;
  document.title = "coords_str:" + s;
}

    // Permite que el host (VBA) posicione el marcador
    function setMarkerFromHost(lat, lng) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      try { map.setView([lat, lng], map.getZoom()); } catch (e) {}
    }

    // Acepta un string, por ejemplo "-34.6,-58.38" o "-34,6;-58,38"
    function setMarkerFromHostText(s) {
      if (!s) return;
      var sep = s.indexOf(';') !== -1 ? ';' : ',';
      var parts = s.split(sep);
      if (parts.length !== 2) return;
      var lat = parseFloat(String(parts[0]).replace(',', '.'));
      var lng = parseFloat(String(parts[1]).replace(',', '.'));
      if (isFinite(lat) && isFinite(lng)) {
        setMarkerFromHost(lat, lng);
      }
    }

    // Inicializar marcador automáticamente si hay coordenadas en la URL
    // Soporta: ?coords=lat,lng  o  #coords:lat,lng
    (function tryInitFromUrl() {
      try {
        var s = "";
        if (location.search) {
          var m = /[?&]coords=([^&]+)/i.exec(location.search);
          if (m && m[1]) s = decodeURIComponent(m[1]);
        }
        if (!s && location.hash) {
          var h = location.hash.substring(1);
          if (h.toLowerCase().indexOf('coords:') === 0) s = h.substring(7);
        }
        if (s) setMarkerFromHostText(s);
      } catch (e) {
        // silencio
      }
    })();

  </script>
</body>
</html>
